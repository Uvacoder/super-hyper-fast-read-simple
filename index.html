<!DOCTYPE HTML>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
</head>
<body>
	<div class="container-xxl">
		<p class="h5">super-hyper-fast-read</p>
		<div style="text-align:center;width:100%;font-size: calc(5.5vw + 5.5vh);margin-top:10%;margin-bottom:3%;">
			<span style="font-family:Helvetica;" id="current_word">
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text">ur text</span>
		  </div>
		  <input type="text" class="form-control" onchange="updateText(this.value)" placeholder="please insert your text and press enter" style="word-break: break-all;">
		</div>
		<div class="input-group mb-3">
			<button class="btn btn-outline-secondary" onclick="restart();stop=false" type="button">restart</button>
			<button class="btn btn-outline-secondary" onclick="stop=true" type="button">stop</button>
			<button class="btn btn-outline-secondary" onclick="stop=false" type="button">start</button>
		</div>
		<div class="input-group mb-3">
			<input type="range" class="form-range" min="100" max="300" value="300" style="direction:rtl;" onchange="changeSpeed(this.value)" id="customRange1">
		</div>
	</div>


	<script>
		text = 'please insert your text and press enter'
		words = text.replace("'", "");
		words = words.replace(/['"]+/g, '');
		words = words.split(' ');

		a = 1;
		speed = 300;
		stop = false;

		function updateText(text) {
			words = text.replace("'", "");
			words = words.replace(/['"]+/g, '');
			words = words.split(' ');
		}

		function restart() {
			a = 1;
		}

		function changeSpeed(value) {
			speed = value;
		}

		function scanner() {
			document.getElementById('current_word').innerHTML = words[a];
			if (stop == false) {
				a++;
			}
			a = a % (words.length);

			setTimeout(scanner, speed);
		}

		scanner();

	</script>
</body>








</html>
